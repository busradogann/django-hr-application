{% extends 'base.html' %}

{% block content %}
<div class="row">
    {% for job in object_list %}
        <div class="col-sm-4">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">{{ job.title }}</h5>
                    <p class="card-text">{{job.description }}</p>
                    <a href="{% url 'job_detail' job.id %}" class="card-link">Apply</a>
                </div>
            </div>
        </div>

        {% if forloop.counter|divisibleby:3 %}
        </div><div class="row" style="margin-top: 1rem;">
        {% endif %}
    {% endfor %}
</div>
<hr>
<hr>
    {% if user.is_authenticated %}
    <h5><a href="{% url 'manager_application_list' %}">For application list</a></h5>
    {% endif %}
{% endblock %}
